<form method="GET" th:object="${searchObject}">
    <div class="form-group row">
        <label for="instructor" class="col-sm-2 col-form-label">Instructor</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{instructor}" class="form-control" id="instructor" placeholder="Search..">
        </div>
    </div>

    <div class="form-group row">
        <label for="beginQ" class="col-sm-2 col-form-label">Begin Quarter</label>
        <div class="col-sm-10">
            <select th:field="*{beginQ}" class="custom-select">
                <option th:each="q: ${quarters}" th:value="${q.value}" th:text="${q}"></option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="endQ" class="col-sm-2 col-form-label">End Quarter</label>
        <div class="col-sm-10">
            <select th:field="*{endQ}" class="custom-select">
                <option th:each="q: ${quarters}" th:value="${q.value}" th:text="${q}"></option>
            </select>
        </div>
    </div>
    
    <div class="form-group row">
        <label for="js-multi-search-submit" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button type="submit" th:formaction="@{/search/byinstructor/multiquarter/results}" class="btn btn-primary"
                id="js-multi-search-submit">Find Instructor</button>
            <button type="submit" th:formaction="@{/CSVDownload}" class="btn btn-primary" id="js-multi-search-submit">Download CSV</
        </div>
    </div>

</form>
