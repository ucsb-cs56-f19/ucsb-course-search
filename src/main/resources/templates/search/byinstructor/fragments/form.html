<form method="GET"  th:object="${searchObject}">

    <div class="form-group row">
        <label for="instructor" class="col-sm-2 col-form-label">Instructor</label>
        <div class="col-sm-10">
	   <input list="browsers" th:field="*{instructor}" class="form-control" id="instructor" placeholder="Search..">
	      <datalist id="browsers">
                 <option value="Internet Explorer">
                 <option value="Firefox">
                 <option value="Chrome">
                 <option value="Opera">
                 <option value="Safari">
	     </datalist>
             <!--<input type="text" th:field="*{instructor}" class="form-control" id="instructor" placeholder="Search..">-->
        </div>
    </div>

    <div class="form-group row">
        <label for="quarter" class="col-sm-2 col-form-label">Quarter</label>
        <div class="col-sm-10">
            <select th:field="*{quarter}" class="custom-select">
                <option th:each="q: ${quarters}" th:value="${q.value}" th:text="${q}"></option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="js-instructor-search-submit" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button type="submit" th:formaction="@{/search/byinstructor/results}" class="btn btn-primary" id="js-multi-search-submit">Find Instructor</button>
            <button type="submit" th:formaction="@{/downloadCSV/byInstructor}" class="btn btn-primary" id="js-multi-search-submit">Download CSV</button>
        </div>
    </div>
    
</form>
