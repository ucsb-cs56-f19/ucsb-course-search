<div th:each="r: ${rows}">
  <!--GENERATE MODAL AND INSERT DATA HERE FOR COURSE DETAILS-->
  <div class="modal fade" th:attr="id=${r.course.getCourseKey()}" tabindex="-1" role="dialog"
    aria-labelledby="detailTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailTitle">
            <div th:text="${r.course.courseId}"></div>
            <div th:text="${r.course.title}"></div>Course Details
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>GE Code</th>
                <th>GE College</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="ge:${r.course.generalEducation}">
                <td th:text="${ge.getGeCode()}"></td>
                <td th:text="${ge.getGeCollege()}"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
</div>
