<style>

    table#t01 {
      background-color:lightsteelblue;
    }
    tr.firstRow {
      border-top: solid black 2px;
      border-bottom: solid black 2px;
    }

  </style>
<div th:each="r: ${rows}">
  <!--GENERATE MODAL AND INSERT DATA HERE FOR COURSE DETAILS-->
  <div class="modal fade" th:attr="id=${r.course.getCourseKey()}" tabindex="-1" role="dialog"
    aria-labelledby="detailTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailTitle">
            <div th:text="${r.course.courseId}"></div>
            <div th:text="${r.course.title}"></div>Course Details
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <table id="t01" class="table">
              <tr class="firstRow">
                <th>Academic Year</th>
                <th>Fall</th>
                <th>Winter</th>
                <th>Spring</th>
                <th>Summer</th>
              </tr>
              <tbody>

                <div th:each="yEn: ${eh.get(r.course.courseId)}">
                  <tr>
                    <td colspan="1" style="text-align:right;vertical-align:top;color:#003366;font-weight:bold;width:20%;">Final Examination: </td>
                    <td colspan="2" style="vertical-align:middle;text-align:left;padding:0 10px;" th:text="${r.course.getFinalExam().getComments() == ''} ? ${r.course.getFinalExam().formatFinal()} : ${r.course.getFinalExam().getComments()}" > </td> 
                  </tr>
                </div>
              </tbody>
            </table>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
</div>
