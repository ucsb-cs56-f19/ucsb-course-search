<form method="GET"  th:object="${scheduleSearch}">
        <div class="form-group row">
            <label for="scheduleName" class="col-sm-2 col-form-label">Schedule Name</label>
            <div class="col-sm-10">
                <select th:field="*{scheduleid}"class="custom-select">
                    <option th:each="s:${myschedules}" th:value="${s.scheduleid}" th:text="${s.schedulename}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="js-course-search-submit" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button type="submit" th:formaction="@{/courseschedule/viewSchedule}" class="btn btn-primary" id="viewScheduleSubmit">View Schedule</button>
            </div>
        </div>        
</form>
