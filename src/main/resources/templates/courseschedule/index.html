<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>My Class Schedule</title>
  <div th:replace="fragments/bootstrap_head.html"></div>
</head>

<body>
  <div class="container">
    <div th:replace="fragments/bootstrap_nav_header.html"></div>
    <h3>My Class Schedule</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Quarter</th>
          <th>Course Name</th>
          <th>Enroll Code</th>
          <th>UID</th>
          <th>Professor</th>
          <th>Meeting Times</th>
          <th>Meeting Days</th>
          <th>Location</th>

        </tr>
      </thead>
      <tbody>
        <tr th:each="c: ${myclasses}">
          <td th:text="${c.quarter}"></td>
          <td th:text="${c.classname}"></td>
          <td th:text="${c.enrollCode}"></td>
          <td th:text="${c.uid}"></td>
          <td th:text="${c.professor}"></td>
          <td th:text="${c.meettime}"></td>
          <td th:text="${c.meetday}"></td>
          <td th:text="${c.location}"></td>

        </tr>
      </tbody>
    </table>
  </div>
  <div class="container" id="weekly_view">
    <h4>Finals Schedule</h4>
    <table class="table">
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Final Date</th>
          <th>Final Day</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="f: ${myfinals}">
          <td th:text="${f.courseName}"></td>
          <td th:text="${f.examDate}"></td>
          <td th:text="${f.examDay}"></td>
          <td th:text="${f.beginTime}"></td>
          <td th:text="${f.endTime}"></td>
          <td th:text="${f.comments}"></td>
        </tr>
      </tbody>
    </table>
    <table id="week_table" cellspacing="0" cellpadding="1" rules="all"
      style="border-color:#ff6ec7;border-width:1px;border-style:None;width:100%;border-collapse:collapse;">
      <thead>
        <tr>
          <th></th>
          <th th:each="d: ${days}" th:text="${d}"></th>
        </tr>
      </thead>
      <tbody>
        <th class="timerange"></th>
        <tr th:each="tr: ${timerange}">
          <td th:text="${tr}"></td>
          <td th:if="${week.notIgnoredCell()}" th:text="${week.insertItem(myclasses)}" th:rowspan="${week.getRowSpan()}"></td>
          <td th:if="${week.notIgnoredCell()}" th:text="${week.insertItem(myclasses)}" th:rowspan="${week.getRowSpan()}"></td>
          <td th:if="${week.notIgnoredCell()}" th:text="${week.insertItem(myclasses)}" th:rowspan="${week.getRowSpan()}"></td>
          <td th:if="${week.notIgnoredCell()}" th:text="${week.insertItem(myclasses)}" th:rowspan="${week.getRowSpan()}"></td>
          <td th:if="${week.notIgnoredCell()}" th:text="${week.insertItem(myclasses)}" th:rowspan="${week.getRowSpan()}"></td>
        </tr>
      </tbody>
    </table>
    <form method="GET">
      <button type="submit" th:formaction="@{/personalSchedule}" class="btn btn-primary" id="js-course-search-csv">Download CSV</button>
    </form>
    <div th:replace="fragments/bootstrap_footer.html"></div>
  </div>

  <div th:replace="fragments/bootstrap_scripts.html"></div>
</body>


</html>
