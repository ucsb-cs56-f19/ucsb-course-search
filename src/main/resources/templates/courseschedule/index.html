<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>My Class Schedule</title>
  <div th:replace="fragments/bootstrap_head.html"></div>
</head>

<body>
  <div class="container">
    <div th:replace="fragments/bootstrap_nav_header.html"></div>
    
    <form action="#" th:action="@{/courseschedule/viewSchedule}" th:object="${scheduleSearch}" method="get">
      <table>
        <tr class="form-group">
          <th><label for="scheduleid" class="col-form-label">Scheduleid</label></th>
          <td> <input type="number" th:field="*{scheduleid}" class="form-control" id="scheduleid"></input></td>
        </tr>
        <tr class="form-group">
          <th><label for="schedulename" class="col-form-label">Schedulename</label></th>
          <td><input type="text" th:field="*{schedulename}" class="form-control" id="schedulename"></input></td>
        </tr>
      </table>
    
      <input type="submit" class="btn btn-primary" value="Search"></input>
    </form>

    <h3>My Class Schedules</h3>
    <div class="row">
      <div class="col-10">
        <select class="custom-select">
          <option th:each="s:${myschedules}" th:value="${s.scheduleid}" th:text="${s.schedulename}"></option>
        </select>
      </div>
      <div class="col-1">
        <form action="#" th:action="@{/courseschedule/1}" method="get">
          <input type="submit" class="btn btn-primary" value="View"></input>
        </form>
      </div>
      <div class="col-1">
        <input type="submit" class="btn btn-primary" value="Create"></input>
      </div>
    </div>
    <!-- th:field="*{scheduleselect}" -->

    <div th:replace="fragments/bootstrap_footer.html"></div>
  </div>
  <div th:replace="fragments/bootstrap_scripts.html"></div>
</body>

</html>
