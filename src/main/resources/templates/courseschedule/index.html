<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>My Class Schedule</title>
  <div th:replace="fragments/bootstrap_head.html"></div>
</head>

<body>
  <div class="container">
    <div th:replace="fragments/bootstrap_nav_header.html"></div>
    <h3>My Class Schedule</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Quarter</th>
          <th>Course Name</th>
          <th>Enroll Code</th>
          <th>UID</th>
          <th>Professor</th>
          <th>Meeting Times</th>
          <th>Meeting Days</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="c: ${myclasses}">
          <td th:text="${c.quarter}"></td>
          <td th:text="${c.classname}"></td>
          <td th:text="${c.enrollCode}"></td>
          <td th:text="${c.uid}"></td>
          <td th:text="${c.professor}"></td>
          <td th:text="${c.meettime}"></td>
          <td th:text="${c.meetday}"></td>
          <td th:text="${c.location}"></td>
        </tr>
      </tbody>
    </table>
    <form method="GET" class="form-inline my-2 my-lg-0">
      <!--<a th:href="@{https://accounts.google.com/o/oauth2/auth?access_type=offline&client_id=498303130200-atf4fm547ttb9r46r3f707l64j2gbkc8.apps.googleusercontent.com&redirect_uri=http://localhost:8080/courseschedule&response_type=code&scope=https://www.googleapis.com/auth/calendar&state=xyz}" class="btn btn-primary" role="button">Export to Google Calendar</a>-->
      <!--<button class="btn btn-primary" th:formaction="@{https://accounts.google.com/o/oauth2/auth?access_type=offline&client_id=498303130200-atf4fm547ttb9r46r3f707l64j2gbkc8.apps.googleusercontent.com&redirect_uri=http://localhost:8080/courseschedule&response_type=code&scope=https://www.googleapis.com/auth/calendar&state=xyz}" type="submit">Export to Google Calendar</button>-->
      <button class="btn btn-primary" th:formaction="@{/GoogleCalendar}" type="submit">Export to Google Calendar</button>
      <pre th:text="${message}">Placeholder</pre>
    </form>
    <div th:replace="fragments/bootstrap_footer.html"></div>
  </div>
  <div th:replace="fragments/bootstrap_scripts.html"></div>
</body>

</html>
